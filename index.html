<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press Any Key To Start The Game</h2>
    <div class="container">
        <div class="line-1">
            <div class="btn btn-1" type="button" id="btn-1"></div>
            <div class="btn btn-2" type="button" id="btn-2"></div>
        </div>
        <div class="line-2">
            <div class="btn btn-3" type="button" id="btn-3"></div>
            <div class="btn btn-4" type="button" id="btn-4"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
